
spring:
    application:
        name: food-service

    datasource:
        url: jdbc:mysql://localhost:3306/Menudb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        
       
    profiles:
      active:
        - prod
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost
      prefer-ip-address: true				

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
  info:
     env:
       enabled: true					